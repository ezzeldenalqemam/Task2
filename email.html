<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#1db1bb" />
    <meta
      name="description"
      content="Start working with Queue that can provide everything you need to generate sales, drive traffic, connect with your loyal customers."
    />
    <link href="./assets/css/plugin/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/plugin/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css?v=1" />
    <title>منصة تبادل</title>
  </head>

  <body class="body-class">
    <div id="page" class="hfeed site login-page">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="login-box">
              <div class="login-logo-box text-center">
                <img src="./assets/imgs/logo.webp" alt="" class="img-fluid" />
              </div>
              <h2 class="login-box-text text-center">
                برجاء ادخال البريد الاكتروني المسجل لدينا لارسال كود التفعيل
                لتتمكن من الدخول
              </h2>
              <form class="login-form-box">
                <div class="login-input-box mb-4">
                  <input type="text" id="name" placeholder="البريد الاكتروني" />
                  <label for="name" class="login-input-box-icon">
                    <i class="fa-solid fa-envelope"></i
                  ></label>
                </div>

                <div class="login-input-box border-0 mb-4">
                  <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                </div>

                <div class="login-button-box text-center">
                  <button class="tb-button login-button">
                    دخول
                    <i class="fa-solid fa-arrow-left"></i>
                  </button>
                </div>
              </form>

              <div
                class="copy-right d-flex align-items-center justify-content-center gap-2 pt-4"
              >
                <span class="copy-right-text">احد مشاريع</span>
                <a href="https://www.alqemam.com/" target="_blank">
                  <img
                    src="./assets/imgs/alqemam.webp"
                    alt=""
                    class="img-fluid"
                /></a>
                <span class="copy-right-text">2019 &copy;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/plugin/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="./assets/js/plugin/all.min.js"></script>
    <script src="./assets/js/plugin/popper.js"></script>
    <script src="./assets/js/plugin/tippy.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
